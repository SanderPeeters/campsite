<form name="campsitebasicinformation">
    <h2>Basic information</h2>

    <div class="form-group">
        <label for="placename"><strong>Place name</strong></label>
        <input ng-model="offer.state.campsitetosend.placename" class="form-control" id="placename" type="text" name="placename" validator="required">
    </div>

    <div class="form-group">
        <label for="address"><strong>Address</strong></label>
        <input ng-model="offer.state.campsitetosend.address" details="offer.state.campsitetosend.details" street="offer.state.campsitetosend.street" number="offer.state.campsitetosend.street_number" city="offer.state.campsitetosend.city" zipcode="offer.state.campsitetosend.zipcode" province="offer.state.campsitetosend.province" state="offer.state.campsitetosend.state" latitude="offer.state.campsitetosend.latitude" longitude="offer.state.campsitetosend.longitude" class="form-control" id="address" type="text" name="address" googleplace validator="required">
    </div>

    <div class="form-group">
        <label for="description"><strong>Description</strong></label>
        <text-angular ng-model="offer.state.campsitetosend.description" id="description" type="text" name="description" validator="required"></text-angular>
    </div>

    <div class="form-group">
        <label for="price"><strong>Price per night</strong></label>
        <input ng-model="offer.state.campsitetosend.price" class="form-control" id="price" type="number" name="price" validator="required, number" min="0">
    </div>

    <div class="form-group">
        <button type="button" class="btn btn-secundary p-l-25 p-r-25" validation-submit="campsitebasicinformation" data-ng-click="offer.events.updateCampsiteData(1)">
            Next
        </button>
    </div>
</form>
